<BOUCLE_img (DOCUMENTS) {id_document} {mode=image} {tout}>
#SET{base,400}#SET{largeur,#GET{base}|div{100}|mult{#ENV{args/width,100}}}
<div class="spip_image ui-container[ (#ENV{noborder}|oui)noborder][ float-(#ENV{align}|match{left|right|center})][ size-(#ENV{args/width,100}|div{50}|round|plus{1})]" style="width:#GET{largeur}px;" data-bg="[(#FICHIER|image_reduire{#GET{largeur},0}|extraire_attribut{src}|url_absolue)]">

	[<div class="ui-element bottom-left text">(#ENV{args/titre}|sinon{#TITRE|textebrut})</div>]
	<div class="alt"><a href="#URL_DOCUMENT">[(#ENV{args/titre}|sinon{#TITRE|textebrut}|sinon{#URL_DOCUMENT})]</a></div>
	[(#ENV{args/nolink}|non)<a href="[(#FICHIER|image_reduire{1920,0}|extraire_attribut{src})]" target="_blank" class="ui-element top-right text"><i class="fa fa-expand"></i></a>]
